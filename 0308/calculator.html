<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Vue -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    <div id="app">
        <h1>간단한 계산기</h1>
        <!-- 원래는 인풋에 숫자를 입력해서 문자열로 넘어가는데, .number 붙이면 숫자로 바꿔서 넘겨줌 -->
        <input v-model.number="num1">
        <!-- type="number" 적으면, 인풋 안에 숫자만 입력할 수 있게 만듦 -->
        <input type="number" v-model.number="num2">
        <br>
        
        <button v-on:click="add">덧셈 계산</button>
        <button v-on:click="subtract">뺄셈 계산</button>
        <button @click="multiply">곱셈 계산</button>
        <button @click="divide">나눗셈 계산</button>

        <p>결과는 {{result}} 입니다.</p>
        <br><br>

        <button @click="addVal(10)">10씩 증가</button>
        <button @click="addVal(100)">100씩 증가</button>
        <button @click="addVal(1000)">1000씩 증가</button>
        <p>{{count}}</p>

    </div>

    <script>
        new Vue({
            el: '#app',
            data: {
                num1: 0,            // 디폴트 0
                num2: 0,
                result: 0,
                count: 0
            },

            methods: {
                // this 를 사용하는 것은 Vue 선언한 data 내의 값에 접근하는 것
                
                // add 을 클릭했을 때
                add: function() {
                    this.result = this.num1 + this.num2;
                },

                subtract: function() {
                    this.result = this.num1 - this.num2;
                },

                multiply: function() {
                    this.result = this.num1 * this.num2;
                },

                divide: function() {
                    this.result = this.num1 / this.num2;
                },


                addVal: function(val) {
                    this.count += val;
                }
            }
        })
    </script>
</body>
</html>
